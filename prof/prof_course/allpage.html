			<div class="prof_discription">
				<!-- Менеджер по туризму – это сотрудник агентства, специалист по планированию туров и путешествий. Он занимается вопросами, связанными с разработкой, организацией и проведением индивидуальных или групповых туристических поездок. Такие специалисты комплексно решают задачи туристического обеспечения – разработка маршрута, формулирование целей тура, материальное и логистическое обеспечение, юридическое и страховое сопровождение. Часто менеджер по туризму обеспечивает и рекламное продвижение своих продуктов, занимается популяризаторством туристического отдыха. Основная задача менеджера по туризму состоит в разработке интересных и разнообразных путешествий и привлечении наибольшего количества клиентов для туристического агентства. Туристический бизнес является очень перспективным и динамичным видом услуг. Здесь работает множество компаний, и отмечается большая конкуренция. Поэтому важнейшим фактором успешного развития бизнеса является привлечение активных и квалифицированных специалистов, в том числе менеджеров по туризму. Они в полной мере владеют информацией о наиболее популярных видах туризма и способны привлечь большое количество клиентов. Рынок труда предлагает большое количество вакансий по этому направлению. Профессия востребована и пользуется большим спросом среди профессиональных туроператоров. -->
			</div>
